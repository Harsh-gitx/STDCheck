<div class="container-fluid Auditor" ng-init="init()">
	<div class="wow fadeInRight" data-wow-duration="1s">
		<div class="row" style="width: 100%;margin-top:-20px">
			<div class="col-sm-12" ng-cloak>
				<md-card class="md-whiteframe-2dp card wow fadeIn" data-wow-duration="1s" style="max-height:85vh;width:98vw;overflow-x: scroll;overflow-y: scroll;">
					<div class="head">
                        <div >
                            	<div class="Heading" style="margin-left: 20px;letter-spacing: 0.01em;font-weight: 100;"><b>STD</b></div> 
                    </div>
					<md-divider></md-divider>
                    <br/>
                    <div class="row" >
                       <div class="col-sm-12">
                        <table style="color: #ecf4f4;
                        letter-spacing: 0.04em;
                        word-spacing: 0.04em;
                        background-color: #000000;
                        font-family: 'Noto Sans JP', sans-serif;
                        text-align: center;margin-left:10px">
                             <tr style="text-align: center;background-color: rgb(57,57,57);">
                                <th ng-repeat="table in STDTableKeys" style="padding:8px;color:rgb(11,154,88);text-align: center">{{table}}</th>
                            </tr>
                            <tr ng-repeat="data in STDTable">
                                <td ng-repeat="table in STDTableKeys" style="padding:8px;color:rgb(201,201,201)">
                                    {{data[table]}}
                                </td>
                                <td></td>
                            </tr>
                        </table>
                       </div>
                    </div>
                    <br/>
                   				</md-card>
			</div>
		</div>
	</div>
</div>
